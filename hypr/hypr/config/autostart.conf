source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing

exec-once = $applauncher systemctl --user start $polkit_agent # to enable administrator action via the gui
exec-once = $applauncher $menubar
# exec-once = $wallpaper_manager &
# exec-once = $terminal
exec-once = $applauncher $notification_manager &
# exec-once = $bluetooth_ui

# exec-once = fcitx5 -d &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" & # indicator for volume / brightness

